<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketPulseAI</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="panel">
      <header class="panel__header">
        <h1>MarketPulseAI</h1>
        <span id="lock-chip" class="lock-chip">--</span>
      </header>

      <p id="lock-copy" class="lock-copy"></p>

      <section class="card">
        <div class="card__header">
          <div>
            <p class="eyebrow">Active symbol</p>
            <h2 id="symbol-title">Waiting for a stock page...</h2>
          </div>
        </div>
        <p id="symbol-hint" class="card__message"></p>
        <p id="read-status" class="card__message" aria-live="polite"></p>
        <table class="detail-table" aria-live="polite">
          <tbody id="stock-details"></tbody>
        </table>
      </section>

      <section class="card">
        <div class="card__header">
          <div>
            <p class="eyebrow">Stored symbols</p>
            <h2>Database overview</h2>
          </div>
          <button id="download-stored" class="card__button">Download stored symbols</button>
        </div>
        <p id="stored-status" class="card__message"></p>
      </section>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>

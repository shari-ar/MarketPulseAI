<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketPulseAI</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="panel">
      <header class="panel__header">
        <div>
          <p class="eyebrow">Data Collection &amp; Storage</p>
          <h1>MarketPulseAI</h1>
        </div>
        <div class="badge badge--beta">Pre-close lock</div>
      </header>

      <section id="lock-banner" class="notice notice--locked">
        <div class="notice__top">
          <span id="lock-tag" class="pill pill--locked">Locked</span>
          <span id="market-clock" class="notice__clock">--:-- Asia/Tehran</span>
        </div>
        <p id="lock-copy" class="notice__body"></p>
      </section>

      <section class="card">
        <p id="message" class="card__message"></p>
        <button id="ping" class="card__button">Check IndexedDB</button>
      </section>

      <section class="card">
        <div class="card__top">
          <div>
            <p class="eyebrow">Collected snapshots</p>
            <h2>Stored OHLC</h2>
          </div>
          <button id="refresh-snapshot" class="card__button card__button--ghost">
            Refresh view
          </button>
        </div>

        <div class="stats">
          <div class="stat">
            <p class="stat__label">Records</p>
            <p id="stat-records" class="stat__value">—</p>
          </div>
          <div class="stat">
            <p class="stat__label">Symbols tracked</p>
            <p id="stat-symbols" class="stat__value">—</p>
          </div>
          <div class="stat">
            <p class="stat__label">Latest trade date</p>
            <p id="stat-latest" class="stat__value">—</p>
          </div>
        </div>

        <div id="recent-wrapper" class="recent">
          <p id="recent-empty" class="recent__empty">
            No OHLC records yet. Kick off collection after the closing bell.
          </p>
          <ul id="recent-list" class="recent__list" aria-live="polite"></ul>
        </div>
      </section>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>

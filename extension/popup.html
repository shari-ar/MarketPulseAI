<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketPulseAI</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="panel">
      <header class="panel__header">
        <div>
          <h1>MarketPulseAI</h1>
          <p class="eyebrow panel__eyebrow">Global overview</p>
        </div>
        <div class="chip-stack" aria-label="Global extension state">
          <span id="status-chip" class="status-chip status-chip--idle">Idle</span>
          <span id="lock-chip" class="lock-chip">--</span>
        </div>
      </header>

      <p id="lock-copy" class="lock-copy"></p>

      <section class="card">
        <div class="card__header">
          <div>
            <p class="eyebrow">Analysis</p>
            <h2>Analysis overview</h2>
          </div>
          <button id="refresh-analysis" class="card__button">Refresh status</button>
        </div>
        <p id="analysis-status" class="card__message"></p>
        <table class="detail-table" aria-live="polite">
          <thead>
            <tr>
              <th scope="col">Symbol</th>
              <th scope="col">Last analyzed</th>
            </tr>
          </thead>
          <tbody id="analysis-results"></tbody>
        </table>
      </section>

      <section class="card">
        <div class="card__header">
          <div>
            <p class="eyebrow">Stored symbols</p>
            <h2>Database overview</h2>
          </div>
          <div class="card__actions">
            <button id="download-stored" class="card__button">Export stored symbols</button>
            <button id="import-stored" class="card__button">Import stored symbols</button>
          </div>
        </div>
        <p id="stored-status" class="card__message"></p>
      </section>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>

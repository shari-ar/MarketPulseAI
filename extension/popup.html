<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketPulseAI</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="panel">
      <header class="panel__header">
        <div>
          <p class="eyebrow">Data Collection &amp; Storage</p>
          <h1>MarketPulseAI</h1>
        </div>
        <div class="badge badge--beta">Pre-close lock</div>
      </header>

      <section id="lock-banner" class="notice notice--locked">
        <div class="notice__top">
          <span id="lock-tag" class="pill pill--locked">Locked</span>
          <span id="market-clock" class="notice__clock">--:-- Asia/Tehran</span>
        </div>
        <p id="lock-copy" class="notice__body"></p>
      </section>

      <section class="card">
        <p id="message" class="card__message"></p>
        <button id="ping" class="card__button">Check IndexedDB</button>
      </section>

      <section class="card">
        <div class="card__header">
          <div>
            <p class="eyebrow">Active tab</p>
            <h2 id="symbol-heading">Symbol snapshot</h2>
          </div>
          <button id="refresh-price" class="card__button">Refresh snapshot</button>
        </div>
        <p id="symbol-status" class="card__message"></p>
        <div class="price-grid" aria-live="polite">
          <div class="price-chip">
            <p class="label">Last trade</p>
            <p id="price-open" class="value">--</p>
          </div>
          <div class="price-chip">
            <p class="label">Closing</p>
            <p id="price-high" class="value">--</p>
          </div>
          <div class="price-chip">
            <p class="label">First price</p>
            <p id="price-low" class="value">--</p>
          </div>
          <div class="price-chip">
            <p class="label">Volume</p>
            <p id="price-close" class="value">--</p>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card__header">
          <div>
            <p class="eyebrow">Today</p>
            <h2>All symbols</h2>
          </div>
          <button id="load-today" class="card__button">Show today's prices</button>
        </div>
        <p id="today-status" class="card__message"></p>
        <ul id="today-list" class="symbol-list" aria-live="polite"></ul>
      </section>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
